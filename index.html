<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p class="result"></p>
   <div class="calculator">
    <div class="column1">
      <div class="settings">
        <button id="deleteButton">DEL</button>
        <button id="clearButton">CLR</button>
      </div>
      <div class="line1">
        <button id="digitButton">7</button>
        <button id="digitButton">8</button>
        <button id="digitButton">9</button>
      </div>
      <div class="line2">
        <button id="digitButton">4</button>
        <button id="digitButton">5</button>
        <button id="digitButton">6</button>
      </div>
      <div class="line3">
        <button id="digitButton">1</button>
        <button id="digitButton">2</button>
        <button id="digitButton">3</button>
      </div>
      <div class="line4">
        <button id="digitButton">0</button>
        <button id="decimalButton">.</button>
        <button id="expButton">EXP</button>
      </div>
    </div>
    <div class="column2">
        <button id="operator">+</button>
        <button id="operator">-</button>
        <button id="operator">*</button>
        <button id="operator">/</button>
        <button id="resultButton">=</button>
    </div>
   </div>
   <script src="script.js"></script>   
</body>
</html>
